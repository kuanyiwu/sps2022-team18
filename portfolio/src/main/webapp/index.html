<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomodoro Clock</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <script src="https://kit.fontawesome.com/962de9f670.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
  <div class="container-fluid">
    <div class="d-flex flex-column justify-content-between height-full">
      <!-- Top Bar -->
      <div class="navbar p-4">
        <button class="btn" onclick="openNav()"><i class="fa-solid fa-gear"></i></button>
        <a class="btn btn-outline-primary" href="login.html" role="button">Login</a>
      </div>

      <!-- Main Content -->
      <div class="container my-5">
        <div class="flex-column align-items-center justify-content-center">
          <!-- Mode Buttons -->
          <div class="d-flex justify-content-center align-items-center">
            <div class="p-2">
              <button data-mode="pomodoro" class="current mode-button px-3" id="js-pomodoro" onclick="switchMode('pomodoro')">Pomodoro</button>
            </div>
            <div class="p-2">
              <button data-mode="shortBreak" class="mode-button px-3" id="js-short-break" onclick="switchMode('shortBreak')">Short break</button>
            </div>
            <div class="p-2">
              <button data-mode="longBreak" class="mode-button px-3" id="js-long-break" onclick="switchMode('longBreak')">Long break</button>
            </div>
          </div>
          <!-- Countdown -->
          <div class="d-flex justify-content-center p-5">
            <div id="clock">
              <span id="js-minutes">25</span>
              <span class="separator">:</span>
              <span id="js-seconds">00</span>
            </div>
          </div>
          <!-- Control Buttons -->
          <div class="d-flex justify-content-center align-items-center py-5">
            <div class="px-5">
              <button class="btn bg-transparent">
                <a href="index.html" style="color:black"><i class="fa-solid fa-arrow-rotate-left fa-2x"></i></a>
              </button>
            </div>
            <div class="px-5">
              <input type="image" id="play-pause-btn" src="images/play-solid.svg" class="play" onclick="toggle(this);"
                     alt="">
            </div>
            <div class="px-5">
              <button class="btn bg-transparent" onclick="next()"><i class="fa-solid fa-forward fa-2x"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="p-4">
        <p class="float-right text-muted">@2022 Google SPS Project by Aaron, Iris, Jonathan, Riana</p>
      </div>
    </div>
    <!-- Settings Panel -->
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="setting">
        <p>Settings</p>
      </div>

      <div class="flex">
        <div class="row">
          <p class="col">Pomodoro Duration</p>
          <div class="col pomodoro">
            <input id="pomodoro" type="number" min="0" max="60" step="1" value="25">
          </div>
        </div>

        <p>Short Break Duration</p>
        <div class="shortBreak">
          <input id="shortBreak" type="number" min="0" max="60" step="1" value="5">
        </div>

        <p>Long Break Duration</p>
        <div class="longBreak">
          <input id="longBreak" type="number" min="0" max="60" step="1" value="15">
        </div>

        <button class="btn btn-outline-secondary" id="save-settings-btn">Save</button>
      </div>

    </div>
  </div>
  <!-- Audio -->
</main>
<div class="hidden">
  <audio src="bell.mp3" data-sound="pomodoro"></audio>
  <audio src="bell.mp3" data-sound="shortBreak"></audio>
  <audio src="bell.mp3" data-sound="longBreak"></audio>
</div>
<script src="script.js"></script>
</body>
</html>
