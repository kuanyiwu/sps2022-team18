<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  </head>
  <body onload="template()">
    <div class="container">
      

      <!-- Timers -->
      <div class="container timer">
        <div class="col-1">
          <button  class="btn" onclick="taskTimer()">
            <i class="fas fa-play fa-2x"></i>
          </button>
          <button  class="btn" onclick="breakTimer()">
            <i class="fas fa-play fa-2x"></i>
          </button>
        </div>
        <div class="col-4">
          <h4 id="minutes"></h4>
          <h4 id="breakminutes"></h4>
        </div>
        <div class="col-1">
          <h4>:</h4>
          <h4>:</h4>
        </div>
        <div class="col-4">
          <h4 id="seconds"></h4>
          <h4 id="breakseconds"></h4>
        </div>
      </div>
    </div>

      <!-- Messages -->
      <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

      <!-- Reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
      <div id="content">
        <form method="get" action="/login.html">
          <button type="submit">Login</button>
        </form>
        <form method="get" action="/signup.html">
          <button type="submit">Sign Up</button>
        </form>
      </div>
   </body>
 </html>
