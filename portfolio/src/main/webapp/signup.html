<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form action="signup" method="post">
        <div class="imgcontainer">
          <img src="/images/PomoHelper.png" alt="PomoHelperLogo" class="pomohelperlogo">
        </div>
      
        <div class="container1">
          <h1>Create account</h1>
          <br><br><br><br><br>
          <label for="emailaddress"><b>Email Address</b></label>
          <input type="email" placeholder="Enter Email Address" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <label for="psw2"><b>Re-Enter Password</b></label>
          <input type="password" placeholder="Re-Enter Password" name="password" required>
      
          <button type="submit">Create Account</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <span class="login">Have an account? Login <a href="/login.html">here</a>.</span>
        </div>
      </form>
  </body>
</html>
